	<voIpProt.SIP.requestValidation voIpProt.SIP.requestValidation.1.method="%FEATURE_REQVALIDATION_METHOD%" voIpProt.SIP.requestValidation.1.request="%FEATURE_REQVALIDATION_REQUEST%" />

